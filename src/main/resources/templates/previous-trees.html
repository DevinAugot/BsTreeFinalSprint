<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Previous Trees</title>
</head>
<body>
<h1>Previous Trees</h1>
<ul>
  <!-- Iterate over the list of JSON representations to display the trees -->
  <li th:each="treeJson : ${treeJsonList}">
    <pre th:text="${treeJson}"></pre>
  </li>
</ul>
<a href="/enter-numbers">Go Back</a>
</body>
</html>
